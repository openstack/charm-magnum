variables:
  openstack-origin: &openstack-origin cloud:focal-victoria

series: focal

comment:
- 'machines section to decide order of deployment. database sooner = faster'
machines:
  '0':
    constraints: mem=3072M
    series: bionic
  '1':
  '2':
  '3':
  '4':
  '5':
  '6':
  '7':
  # the following machines are for nova-compute which needs more memory
  # for the instances.
  '8':
    constraints: mem=4096M cores=4
  '9':
    constraints: mem=4096M cores=4
  '10':
  '11':
  '12':
  '13':
  '14':
  '15':

applications:

  # TODO: This needs to be replaced with mysql-innodb-cluster + db routers,
  # once https://bugs.launchpad.net/ubuntu/+source/magnum/+bug/1915734 is fixed.
  percona-cluster:
    charm: cs:~openstack-charmers-next/percona-cluster
    num_units: 1
    series: bionic
    options:
      max-connections: 1000
      innodb-buffer-pool-size: 256M
    to:
      - '0'

  rabbitmq-server:
    charm: cs:~openstack-charmers-next/rabbitmq-server
    num_units: 1
    to:
      - '1'

  nova-cloud-controller:
    charm: cs:~openstack-charmers-next/nova-cloud-controller
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      network-manager: Neutron
    to:
      - '2'

  neutron-api:
    charm: cs:~openstack-charmers-next/neutron-api
    num_units: 1
    options:
      manage-neutron-plugin-legacy-mode: true
      neutron-plugin: ovs
      openstack-origin: *openstack-origin
      flat-network-providers: physnet1
      neutron-security-groups: true
    to:
      - '3'

  keystone:
    charm: cs:~openstack-charmers-next/keystone
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '4'

  neutron-gateway:
    charm: cs:~openstack-charmers-next/neutron-gateway
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      bridge-mappings: physnet1:br-ex
    to:
      - '5'

  glance:
    charm: cs:~openstack-charmers-next/glance
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '6'

  neutron-openvswitch:
    charm: cs:~openstack-charmers-next/neutron-openvswitch

  placement:
    charm: cs:~openstack-charmers-next/placement
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '7'

  nova-compute:
    charm: cs:~openstack-charmers-next/nova-compute
    num_units: 2
    storage:
      ephemeral-device: '40G'
    options:
      openstack-origin: *openstack-origin
    to:
      - '8'
      - '9'

  vault:
    charm: cs:~openstack-charmers-next/vault
    num_units: 1
    to:
      - '10'

  magnum:
    charm: ../../../magnum
    num_units: 3
    options:
      openstack-origin: *openstack-origin
    to:
      - '11'
      - '12'
      - '13'

  magnum-hacluster:
    charm: cs:~openstack-charmers-next/hacluster
    num_units: 0
    options:
      corosync_transport: unicast
      cluster_count: 3

  heat:
    charm: cs:~openstack-charmers-next/heat
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '14'

  barbican:
    charm: cs:~openstack-charmers-next/barbican
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '15'

